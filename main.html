<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaysia Poverty Map</title>

  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


  <style>
    body {
      text-align: center; 
      /* font-family: Arial, sans-serif; */
    }
    h1 {
      margin-bottom: 20px;
    }
    #map_container {
      display: inline-block; 
      width: 95vw;   
      max-width: 1200px; 
      height: 85vh;  
    }
  </style>

</head>
<body>

<h1>Malaysia Poverty Map (2022)</h1>
<div id="map_container"></div>

<script type="text/javascript">
  // Link to your raw Vega-Lite JSON on GitHub
  var specUrl = "https://raw.githubusercontent.com/jamierajem/malaysia-map-visualisation/refs/heads/main/test.json";

  vegaEmbed('#map_container', specUrl, {actions: true})
    .then(function(result) {
      console.log("Map loaded successfully");
    })
    .catch(console.error);
</script>

</body>
</html>
